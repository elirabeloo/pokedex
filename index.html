<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img
        src="#"
        alt="pokemon" class="pokemon_img"/>

      <h1 class="pokemon_data">
            <span class="pokemon_num"></span> -
            <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input type="search"
        class="formpoke"
        placeholder="Nome ou Número" 
        required
        />
      </form>

      <div class="buttons">
        <button class="button btn-voltar"> &lt; Voltar</button>
        <button class="button btn-prox"> Prox &gt; </button>
      </div>

      <img src="img/pokedex.png" alt="pokedex" class="pokedex" />

    </main>
  </body>
</html>
